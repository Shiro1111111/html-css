<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*Box-level*/
            background-color: rgba(255, 0, 0, 0.342);
            height: 300px;
            width: 300px;

            border: 10px solid rgba(255, 0, 0, 0.324);

            padding: 10px;

            margin:20px auto 40px auto;

            outline: 5px dashed blueviolet;
        }

        a { /*Inline-level*/
            border: 10px solid purple;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>EXEMple de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>Casnmdoi funciona</p>
</body>
</html>
