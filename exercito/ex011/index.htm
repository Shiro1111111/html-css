<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir em vários dispositivos (ou só diminua o tamanho do navegador)</p>

    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="GRANDONA">
    </picture>

    <h1>Áudio</h1>
    <p>ycfvyfytugyugguyigui</p>
    <AUDIo preload="metadata" autoplay controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <p>Navegador de merda teuem. <a href="midia/guanacast-33.mp3"></a></p>
    </AUDIo>
</body>
</html>
