<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>

<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr> <!--Faz una linhazita horizontalita-->
    <p> hfshufhsufhuidwshfuweudfgudwsgfuwgefugawydgyuqawg   duygawyudgasgdyg</p>
    
    <p>Se precisar quebrar o texto wm algum lugar específico <br> como esse, basta usar a tag    &lt;br&gt;<!--LESS THAN / GREATER THAN-->
    </p>
    <p>
        vamos adicionar algunos símbolitos especiales:
        &reg;
        &copy;
        &trade;
        &yen;
        &euro;
        &pound;
        &Delta;
        &uarr;
    </p>
    <p>
        vamos adicionar uns emojis:
        &#x1F480;
        &#x1F525;
    </p>
